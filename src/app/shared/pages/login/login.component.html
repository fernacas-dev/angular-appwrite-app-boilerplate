<div class="row">
  <div class="col-md-6 d-none d-md-block d-sm-none" style="background-color: #DEE5E5; height: 750px;">
    <img src="assets/img/login-cover.jpeg" width="100%" height="100%">
  </div>
  <div class="col-md-6" style="background-color: #DEE5E5;">
        <div class="row">
          <div class="col-md-2 col-sm-12"></div>
          <div class="col-md-8 col-sm-12">
            <div class="login-card">
              <div class="login-card-header">
                <h5 class="login-card-title">Login</h5>
              </div>
              <div class="login-card-body">
                <div *ngIf="error" class="text-center errorText">{{error.message}}</div>
                <form [formGroup]="loginForm" (ngSubmit)="save($event)" class="login-form">
                  <div class="mb-3">
                    <label for="formEmail" class="form-label">Email</label>
                    <input class="form-control form-control-lg" id="formEmail" matInput placeholder="johndoe@gmail.com" type="email" formControlName="email">
                  </div>
                  <div class="mb-3">
                    <label for="formPassword" class="form-label">Password</label>
                    <input class="form-control form-control-lg" id="formPassword" matInput type="password" formControlName="password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="link-container">
                        <a class="register-link" (click)="goRegister()" >Register</a>
                      </div>
                    </div>
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary btn-login float-end">Log In</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-2 col-sm-12"></div>
        </div>
    </div>
</div>
